<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

:root{
    --clr-primary: rgba(26, 26, 26);
    --clr-secondary: #333;
    --clr-container-bg: #cecece;
    --clr-btn-bg: rgb(0, 122, 209);
    --clr-btn-hover-bg: rgba(0,175,255,1);
}
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font-family: sans-serif;
    min-height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--clr-primary);
    font-family: 'poppins';
    position: relative;
}
.container{
    height: 300px;
    width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: var(--clr-container-bg);
    border: none;
    border-radius: 10px;
}

.timer {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    font-weight: bold;
}
  
button {
    margin: 10px 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    background-color: var(--clr-btn-bg);
    cursor: pointer;
    color: #fff;
    font-size: 18px;
}
button:hover{
    background-color: var(--clr-btn-hover-bg);
}
button:active {
    transform: translateY(2px);
}
  
.attribute{
    position: absolute;
    bottom: 10px;
    color: #fff;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="container_header">
            Stop Watch
        </h1>
        <div class="timer">
            <div id="hours">00</div>
            <div>:</div>
            <div id="minutes">00</div>
            <div>:</div>
            <div id="seconds">00</div>
        </div>
        <div class="btn-group">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
            
        </div>
    </div>

      
    <div class="attribute">
        Create by 
        Rishi Nandakumar
    </div>

<script>
let hours = 0;
let minutes = 0;
let seconds = 0;
let timer;

function startTimer() {
  // Start the timer by setting an interval that calls the updateTimer function every second
  timer = setInterval(updateTimer, 1000);
}
function stopTimer() {
    // Stop the timer by clearing the interval
    clearInterval(timer);
}
function resetTimer() {
    // Reset the timer by changing values
    hours = 0;
    minutes = 0;
    seconds = 0;
    document.getElementById("hours").textContent = padTime(hours);
    document.getElementById("minutes").textContent = padTime(minutes);
    document.getElementById("seconds").textContent = padTime(seconds);

    // Stop the timer by clearing the interval
    clearInterval(timer);
}

function updateTimer() {
  // Increment the seconds
  seconds++;

  // Check if seconds reach 60, if so, reset seconds and increment minutes
  if (seconds === 60) {
    seconds = 0;
    minutes++;

    if (minutes === 60) {
      minutes = 0;
      hours++;
    }
  }
  // Update the HTML elements with the updated time values
  document.getElementById("hours").textContent = padTime(hours);
  document.getElementById("minutes").textContent = padTime(minutes);
  document.getElementById("seconds").textContent = padTime(seconds);
}

function padTime(time) {
  // Pad the time values with leading zeros if necessary (e.g., 1 becomes 01)
  return time.toString().padStart(2, "0");
}
</script>
</body>
</html>
